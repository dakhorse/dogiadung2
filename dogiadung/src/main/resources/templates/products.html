<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Watch Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header Styles */
        .header {
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #4CAF50; /* Green */
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            list-style: none;
            flex-wrap: wrap;
        }

        .nav-menu li a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .nav-menu li a:hover {
            color: #4CAF50; /* Green */
        }

        /* Features Banner */
        .features-banner {
            background-color: #E8F5E9; /* Light Green */
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        /* Main Content Styles */
        body {
            background-color: #f5f5f5;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
        }

        h2 {
            color: #444;
            margin: 20px 0;
            font-size: 1.8em;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            color: #333;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .product-card p {
            color: #666;
            margin: 10px 0;
            line-height: 1.4;
        }

        .price {
            color: #4CAF50; /* Green */
            font-size: 1.3em;
            font-weight: bold;
            margin: 15px 0;
        }

        .quantity-section {
            display: flex;
            justify-content: space-between; /* Đặt các phần tử ở hai đầu */
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .quantity-section input[type="number"] {
            width: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .quantity-section button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-start; /* Đảm bảo nút nằm ở đầu bên trái */
        }

        .quantity-section button:hover {
            background-color: #388E3C; /* Dark Green */
        }

        input[type="number"] {
            width: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388E3C; /* Dark Green */
        }

        #cart-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            z-index: 999;
        }

        #cart-items {
            margin: 20px 0;
        }

        #cart-items div {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #cart-items p {
            margin: 5px 0;
            color: #444;
        }

        #cart-items strong {
            color: #4CAF50; /* Green */
        }

        .checkout-btn {
            background-color: #388E3C; /* Dark Green */
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #2C6F3A; /* Even darker green */
        }

        /* Footer Styles */
        .footer {
            background-color: #f8f8f8;
            padding: 40px 20px;
            margin-top: 50px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .footer-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .footer-section p,
        .footer-section a {
            color: #666;
            text-decoration: none;
            margin: 8px 0;
            display: block;
            line-height: 1.6;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-icons a {
            color: #666;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #4CAF50; /* Green */
        }

        /* Header Background Image */
        .header {
            background-image: url('/images/anh nen.jpg'); /* Change to your desired image */
            background-size: cover;
            background-position: center;
            padding: 100px 20px; /* Adjust padding for better image display */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-menu {
                justify-content: center;
            }

            .features-banner {
                gap: 20px;
                padding: 15px 10px;
            }

            .feature-item {
                font-size: 14px;
            }

            .products-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            #cart-container {
                top: 10px;
                right: 10px;
                width: 220px;
            }
        }
    </style>
</head>
<body>
<!-- Header -->

<!-- Features Banner -->
<div class="features-banner">
    <div class="feature-item">
        <a href="/products" ><span>Home</span> </a>
    </div>
    <div class="feature-item">
        <a href="/products" ><span>Contact</span> </a>
    </div>
    <div class="feature-item">
        <a href="/index" ><span>Blog</span> </a>
    </div>
    <div class="feature-item">
        <a href="/products" ><span>About-Us</span> </a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1>Welcome to HouseHoldMart</h1>
    <div>
        <h2 style="text-align: center;">Popular Products</h2> <!-- Centered and renamed -->
        <div class="products-container">
            <div th:each="product : ${products}" class="product-card">
                <img th:src="@{'/images/' + ${product.imageUrl}}" alt="Product Image"/>
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="${product.description}">Description</p>
                <p class="price">$<span th:text="${product.price}">0</span></p>
                <div class="quantity-section">
                    <button th:onclick="'addToCart(' + ${product.id} + ')'">Add to Cart</button>
                    <div style="display: flex; align-items: center;">
                        <label>Số lượng:</label>
                        <input type="number" th:id="'quantity_' + ${product.id}" value="1" min="1"/>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Cart Container (moved to the top-right corner) -->
<div id="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button onclick="window.location.href='/cart/view'" class="checkout-btn">To Cart</button>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-section">
            <h3>Adress: 33 XVNT</h3>
            <p>HotLinne: 0703210801</p>
            <p>Facebook: aaa@gmail.com</p>
            <p>Tiktok: aaa@tiktok.com</p>
        </div>
        <div class="footer-section">
            <h3>Cơ sở:</h3>
            <p>33 XVNT</p>
            <p>22 Nuúi Thành</p>
            <p>150 Nguyễn Văn Linh</p>
        </div>

        <p>HOTLINE: 0703.210.801</p>
    </div>
</footer>

<!-- JavaScript -->
<script>
    async function addToCart(productId) {
        const quantityInput = document.getElementById(`quantity_${productId}`);
        if (!quantityInput) {
            console.error(`Không tìm thấy phần tử với ID: quantity_${productId}`);
            return;
        }

        const quantity = quantityInput.value;
        try {
            const response = await fetch(`/cart/add?productId=${productId}&quantity=${quantity}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert("Đã thêm sản phẩm vào giỏ hàng!");
                updateCartItems();
            } else {
                alert("Có lỗi xảy ra khi thêm vào giỏ hàng!");
            }
        } catch (error) {
            console.error("Lỗi:", error);
            alert("Có lỗi xảy ra khi thêm vào giỏ hàng!");
        }
    }

    async function updateCartItems() {
        try {
            const response = await fetch("/cart");
            const cartItems = await response.json();
            const cartDiv = document.getElementById("cart-items");
            cartDiv.innerHTML = "";

            let total = 0;
            cartItems.forEach(item => {
                const product = item.product;
                const itemTotal = product.price * item.quantity;
                total += itemTotal;

                const itemDiv = document.createElement("div");
                itemDiv.innerHTML = `
                    <p>${product.name} - $${product.price.toLocaleString('en-US')} x ${item.quantity} = $${itemTotal.toLocaleString('en-US')}</p>
                `;
                cartDiv.appendChild(itemDiv);
            });

            const totalDiv = document.createElement("p");
            totalDiv.innerHTML = `<strong>Total: $${total.toLocaleString('en-US')}</strong>`;
            cartDiv.appendChild(totalDiv);
        } catch (error) {
            console.error("Lỗi khi cập nhật giỏ hàng:", error);
        }
    }

    // Initialize cart on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateCartItems();
    });
</script>
</body>
</html>
